<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset_cat"
                    src="assets/asset_cat.glb"
                ></a-asset-item>
            </a-assets>

            <a-assets>
                 <a-asset-item
                    id="animated-asset_david"
                    src="assets/asset_david.glb"
                ></a-asset-item>
            </a-assets>

            <a-assets>
                <a-asset-item
                    id="animated-asset_ramses"
                    src="assets/asset_ramses.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker_cat"
                type="pattern"
                preset="custom"
                url="assets/marker_cat.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="2.1222429874500174 2.1222429874500174 2.1222429874500174"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset_cat"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="animated-marker_david"
                type="pattern"
                preset="custom"
                url="assets/marker_david.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="2.1222429874500174 2.1222429874500174 2.1222429874500174"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset_david"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="animated-marker_ramses"
                type="pattern"
                preset="custom"
                url="assets/marker_ramses.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.7002429874500174 0.7002429874500174 0.7002429874500174"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset_ramses"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
